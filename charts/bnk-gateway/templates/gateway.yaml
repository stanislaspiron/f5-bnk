{{- if (.Values.gateway).enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gateway.name | quote }}
  labels:
    {{- with .Values.gateway.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.gateway.annotations }}
  annotations: {{ . | toYaml | nindent 4 }}
  {{- end }}
spec:
  addresses:
  {{- range .Values.gateway.addresses }}
  - type: "IPAddress"
    value: {{ . | quote }}
  {{- end }}
  gatewayClassName: {{ .Values.gateway.gatewayClassName | quote }}
  listeners:
  {{- range .Values.gateway.listeners }}
  - name: {{ .name }}
    protocol: {{ .protocol }}
    port: {{ .port }}
    {{- if .hostname }}
    hostname: {{ .hostname | quote }}
    {{- end }}
    {{- with .allowedRoutes }}
    allowedRoutes:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- if .tls }}
    tls:
      mode: {{ .tls.mode }}
      {{- with .tls.certificateRefs}}
      certificateRefs:
      {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- with .extraSpec }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end }}